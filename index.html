<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/src/images/logo_dio.png" type="image/x-icon">
    <title>Detona Ralf</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/styles.css">    
    
</head>
<body>
    <!-- cabeÃ§alho -->
    <header>
        <h1>Detona Ralfh</h1>
    </header>

    <!-- Conteudo -->
    <main class="container">
        
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color:red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="imagem do jogador" height="50px" />
                <h2>x</h2><h2 id="lives">3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        
    </main>

    <!-- Rodape -->
    <footer>
        <h1>Desenvolvido por Mauricio Alejandro - curso DIO-RI-HAPPY!</h1>
    </footer>
    
    <!-- Scripts -->
    <script type="module" defer src="/src/scripts/engine.js"></script>
</body>
</html>
